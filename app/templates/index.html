{% extends "layout.html" %}

{% block content %}

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTale -->
                    <div class="card shadow mb-4" style="margin-top: 50px">
                        <div class="card-header py-3">
                            <div class="row">
                                <i class="fas fa-car-side" style="margin-right:10px; margin-top:4px"></i>
                                <h6 class="m-0 font-weight-bold text-primary">Automóveis disponíveis para venda</h6>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Identificação</th>
                                            <th>Cor</th>
                                            <th><i class="fas fa-gas-pump " style="margin-right:10px; margin-top:4px"></i></th>
                                            <th><i class="fas fa-dog " style="margin-right:10px; margin-top:4px"></i></th>
                                            <th><i class="fas fa-smoking " style="margin-right:10px; margin-top:4px"></i></th>
                                            <th>Donos</th>
                                            <th>Localização</th>
                                            <th>Vendedor</th>
                                            <th>Preço</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            {% for x in lista %}
                                                <tr>
                                                    <td><a href="about?entity={{ x.9 }}"/>{{ x.0 }}</td>
                                                    <td>{{ x.1 }}</td>
                                                    <td>{{ x.2 }}</td>
                                                    <td>{{ x.3 }}</td>
                                                    <td>{{ x.4 }}</td>
                                                    <td>{{ x.5 }}</td>
                                                    <td>{{ x.6 }}</td>
                                                    <td>{{ x.7 }}</td>
                                                    <td>{{ x.8 }}</td>
                                                </tr>
                                            {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

{% endblock %}
