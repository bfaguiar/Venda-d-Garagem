{% extends "layout.html" %}

{% block content %}

     {% load static %}
        <link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">

            <!-- Main Content -->
            <div id="content">
                    <div class="container-fluid">

                        <!-- ADICIONAR AMIGO -->
                        <div class="profile-sidebar" style="margin-top: 20px; width: 900px; margin-left: 50px">
                            <div class="form-group" style="margin-left: 30px">
                                <div class="row">
                                    <h5 class="m-0 font-weight-bold text-primary">Add friend</h5>

                                    <label for="name" style="margin-left: 50px">Username:</label>
                                    <input type="text" id="name" name="name" style="margin-left: 10px">
                                    <a style="margin-left: 30px">or</a>
                                    <label for="email" style="margin-left: 30px">Email:</label>
                                    <input type="text" id="email" name="email" style="margin-left: 10px">

                                    <button type="button" class="btn btn-success btn-sm" style="margin-left: 40px; margin-right: 30px">Add</button>
                                </div>

                            </div>
                        </div>

                        <hr class="sidebar-divider" style="margin-top: 30px ">

                        <div class="row profile" >
                            <!-- PERFIL -->
                            <div class="col-md-3" style="margin-top: 20px">
                                <div class="profile-sidebar">
                                    <div class="profile-usertitle">
                                        <div class="profile-usertitle-name">Júlio</div>
                                        <div class="profile-usertitle-job">julio@julio.com</div>
                                    </div>

                                    <div class="profile-userbuttons">
                                        <button type="button" class="btn btn-danger btn-sm">Remove friend</button>
                                    </div>
                                </div>
                            </div>
                            <!-- TABELA -->
                            <div class="col-md-9">
                                <div class="container-fluid">
                                    <div class="card shadow mb-4" style="margin-top: 20px">
                                        <div class="card-header py-3">
                                            <div class="row">
                                                <h6 class="m-0 font-weight-bold text-primary">Julio's announcements</h6>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                    <thead>
                                                        <tr>
                                                            <th>Identification</th>
                                                            <th>Price (€)</th>
                                                            <th>Status </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>

                                                        <tr>
                                                            <td style="width: 40%"> </td>
                                                            <td style="width: 30%"> </td>
                                                            <td style="width: 30%"> </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             </div>
                        </div>

                        <div class="row profile" >
                            <!-- PERFIL -->
                            <div class="col-md-3"  style="margin-top: 20px">

                                    <div class="profile-usertitle">

                                    </div>

                                    <div class="profile-userbuttons">
                                        <button type="button" class="btn btn-danger btn-sm">Remove friend</button>
                                    </div>
                                </div>
                            </div>
                            <!-- TABELA -->
                            <div class="col-md-9">
                                <div class="container-fluid">
                                    <div class="card shadow mb-4" style="margin-top: 20px">
                                        <div class="card-header py-3">
                                            <div class="row">
                                                <h6 class="m-0 font-weight-bold text-primary">Julio's announcements</h6>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                    <thead>
                                                        <tr>
                                                            <th>Identification</th>

                                                            <th>Status </th>

                                                    </thead>
                                                    <tbody>

                                                        <tr>
                                                            <td style="width: 40%"> </td>
                                                            <td style="width: 30%"> </td>
                                                            <td style="width: 30%"> </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

{% endblock %}
